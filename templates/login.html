<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="nav nav-pills">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">
                <img src="/static/minse_logo.jpg" alt="" width="225" height="78">
            </a>
        </li>
        <li class="nav-item">
            <p>Оформить подписку</p>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/entrance/">Вход</a>
        </li>
    </ul>
</nav>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<form method="post" action="">
      <label for="login" class="form-label">Логин</label>
      <input type="email" class="form-control" id="login" placeholder="name@example.com" name="login">
      <label for="passwd" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="passwd" name="passwd">
      <label for="passwdrepeat" class="form-label">Повторите пароль</label>
      <input type="password" class="form-control" id="passwdrepeat" name="passwdrepeat">
    <h3>Какую подписку вы хотите оформить?</h3>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="lite" autocomplete="off" checked>
      <label class="btn btn-outline-info" for="lite"><p align="center">Lite</p><br>
        Стоимость: 229 рублей.<br>
        Ожидание решений: 5 дней.<br>
        Вы получите только ответ.</label>

      <input type="radio" class="btn-check" name="btnradio" id="standart" autocomplete="off">
        <label class="btn btn-outline-secondary" for="standart"><p align="center">Обычная</p><br>
        Стоимость: 459 рублей.<br>
        Ожидание решений: 4 дня.<br>
        Вы получите ответ и решение.</label>

      <input type="radio" class="btn-check" name="btnradio" id="premium" autocomplete="off">
      <label class="btn btn-outline-warning" for="premium"><p align="center">Premium</p><br>
        Стоимость: 619 рублей.<br>
        Ожидание решений: 3 дня.<br>
        Вы получите ответ и решение.</label>
    </div><br><br>
    <input type="submit" class="btn btn-outline-info">
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
